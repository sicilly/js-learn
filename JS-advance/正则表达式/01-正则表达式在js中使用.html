<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 构造函数创建
        var regexp=new RegExp(/123/);
        console.log(regexp);
        // 2. 字面量创建
        var rg=/123/;
        // 3. test方法检测字符串是否符合正则表达式的要求
        console.log(rg.test(123));  // true
        console.log(rg.test('abc'));  // false
    </script>
</body>
</html>

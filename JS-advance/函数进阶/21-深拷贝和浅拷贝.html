<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //深拷贝拷贝多层，每一级别的数据都会拷贝
        var obj ={
            id:1,
            name:'andy',
            msg:{
                age:18
            },
            color:['pink','red']
        };
        var o = {};

        // 封装函数
        function deepCopy(newobj,oldobj){
            for(var k in oldobj){
                // 判断属性值是哪种数据类型
                // 1.获取属性值oldobj[k]
                var item=oldobj[k];
                // 2. 判断这个值是否是数组
                if(item instanceof Array){
                    newobj[k]=[];
                    deepCopy(newobj[k],item);  // 递归
                }else if(item instanceof Object){
                // 3. 判断这个值是否是对象
                    newobj[k]={};
                    deepCopy(newobj[k],item);  // 递归
                }else{
                    // 4. 属于简单数据类型
                    newobj[k]=item;
                }
            }
        }
        // 调用函数
        deepCopy(o,obj);
        console.log(o);

        var arr=[];
        console.log(arr instanceof Object); // 数组也属于对象，所以上面要先判断数组
        o.msg.age=20;
        console.log(obj);  // 还是18，没变

    </script>
</body>
</html>

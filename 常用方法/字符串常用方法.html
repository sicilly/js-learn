<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 1.charAt()
    // 返回指定索引位置处的字符。类似于数组用中括号获取相应下标位置的数据。
    var str = 'abcdefg'
    console.log(str.charAt(2)) // 输出 'c' 
    console.log(str[2]) // 输出 'c'
    // ======================================================
    // 2.concat()
    // 类似数组的concat()，用来返回一个合并拼接两个或两个以上字符串。原字符串不变。
    const str1 = 'abcdefg'
    const str2 = '1234567'
    const str3 = str1.concat(str2)
    console.log(str3) // 输出 'abcdefg1234567'
    // ======================================================
    // 3.indexOf()、lastIndexOf()
    // indexOf,返回一个字符在字符串中首次出现的位置,lastIndexOf返回一个字符在字符串中最后一次出现的位置。
    const str4 = 'abcdcefcg'
    console.log(str4.indexOf('c')) // 输出 '2'
    console.log(str4.lastIndexOf('c')) // 输出 '7'
    // ======================================================
    // 4.slice()
    // 提取字符串的片断，并把提取的字符串作为新的字符串返回出来。原字符串不变。
    const str5 = 'abcdefg'
    console.log(str5.slice()) // 输出 'abcdefg', 不传递参数默认复制整个字符串
    console.log(str5.slice(1)) // 输出 'bcdefg',传递一个，则为提取的起点，然后到字符串结尾
    console.log(str5.slice(2, str.length-1)) // 输出'cdef',传递两个，为提取的起始点和结束点

    // ======================================================
    // 5.split()
    // 使用指定的分隔符将一个字符串拆分为多个子字符串数组并返回，原字符串不变。
    const str6 = 'A*B*C*D*E*F*G'
    console.log(str6.split('*')) // 输出 ["A", "B", "C", "D", "E", "F", "G"]
    // ======================================================
    // 6.substr(), substring()
    // 这两个方法的功能都是截取一个字符串的片段，并返回截取的字符串。
    // substr和substring这两个方法不同的地方就在于参数二，substr的参数二是截取返回出来的这个字符串指定的长度，substring的参数二是截取返回这个字符串的结束点，并且不包含这个结束点。而它们的参数一，都是一样的功能，截取的起始位置。
    // 注意事项：substr的参数二如果为0或者负数，则返回一个空字符串，如果未填入，则会截取到字符串的结尾去。substring的参数一和参数二为NAN或者负数，那么它将被替换为0。

    const str7 = 'ABCDEFGHIJKLMN'
    console.log(str7.substr(2))  // 输出 'CDEFGHIJKLMN'
    console.log(str7.substring(2)) // 输出 'CDEFGHIJKLMN'

    console.log(str7.substr(2, 9))  // 输出 'CDEFGHIJK'
    console.log(str7.substring(2, 9))  // 输出 'CDEFGHI'

    // ======================================================
    // 7.match()
    // match()方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配，并返回一个包含该搜索结果的数组。
    const str8 = '2018年结束了，2019年开始了，2020年就也不远了'
    const reg = /\d+/g  // 这里是定义匹配规则，匹配字符串里的1到多个数字
    console.log(str8.match(reg))  // 输出符合匹配规则的内容，以数组形式返回 ['2018', '2019', '2020']
    console.log(str8.match('20'))  // 不使用正则 ["20", index: 0, input: "2018年结束了，2019年开始了"]

    // 注意事项:如果match方法没有找到匹配，将返回null。如果找到匹配，则 match方法会把匹配到以数组形式返回，如果正则规则未设置全局修饰符g，则 match方法返回的数组有两个特性：input和index。input属性包含整个被搜索的字符串。index属性包含了在整个被搜索字符串中匹配的子字符串的位置。
    // ======================================================
    // 8.replace()
    // replace接收两个参数，参数一是需要替换掉的字符或者一个正则的匹配规则，参数二，需要替换进去的字符，仔实际的原理当中，参数二，你可以换成一个回调函数。
    const str9 = '2018年结束了，2019年开始了，2020年就也不远了'
    const rex = /\d+/g  // 这里是定义匹配规则，匹配字符串里的1到多个数字
    const str10 = str9.replace(rex, '****') 
    console.log(str10) // 输出："****年结束了，****年开始了,****年也不远了"
    const str11 = str9.replace(rex, function(item){
        console.log(arguments)  // 看下面的图片
        const arr = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖']
        let newStr = ''
        item.split('').map(function(i){
                newStr += arr[i]
        })					
        return newStr       
    })
    console.log(str11) // 输出：贰零壹捌年结束了，贰零壹玖年开始了,贰零贰零年也不远了

    // ======================================================
    // 9.search()
    // 在目标字符串中搜索与正则规则相匹配的字符，搜索到，则返回第一个匹配项在目标字符串当中的位置，没有搜索到则返回一个-1。
    const str12 = '2018年结束了，2019年开始了，2020年就也不远了'
    const reg2 = /\d+/i  // 这里是定义匹配规则,匹配字符串里的1到多个数字
    console.log(str12.search(reg2)) // 输出 0  这里搜索到的第一项是从位置0开始的
    // ======================================================
    // 10.toLowerCase(),toUpperCase()
    // toLowerCase把字母转换成小写，toUpperCase()则是把字母转换成大写。
    const str13 = 'abcdefg'
    const str14 = 'ABCDEFG'
    console.log(str14.toLowerCase())  // 输出：'abcdefg'
    console.log(str13.toUpperCase())  // 输出：'ABCDEFG'
    // ======================================================
    // 11.includes(), startsWith(), endsWith()
    // includes、startsWith、endsWith，es6的新增方法，includes 用来检测目标字符串对象是否包含某个字符，返回一个布尔值，startsWith用来检测当前字符是否是目标字符串的起始部分，相对的endwith是用来检测是否是目标字符串的结尾部分。
    const str15 = 'Excuse me, how do I get to park road?'
    console.log(str15.includes('how')) // 输出：true
    console.log(str15.startsWith('Excuse')) // 输出： true
    console.log(str15.endsWith('?')) // 输出： true

    // ======================================================
    // 12.repeat()
    // 返回一个新的字符串对象，新字符串等于重复了指定次数的原始字符串。接收一个参数，就是指定重复的次数。原字符串不变。
    const str16 = 'http'
    const str17 = str16.repeat(3)
    console.log(str16) // 输出：'http'
    console.log(str17) // 输出：'httphttphttp'

    </script>
</body>
</html>

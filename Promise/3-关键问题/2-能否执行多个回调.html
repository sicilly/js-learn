<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise指定多个回调是否都会调用</title>
</head>
<body>
    <script>
        let p=new Promise((resolve, reject)=>{
            resolve('ok');  // 当promise改变状态时，对应回调就都会调用
        })

        p.then(value=>{
            console.log("回调1"+value);
        })

        p.then(value=>{
            alert("回调2"+value);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何中断Promise链条</title>
</head>
<body>
    <script>
        let p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('OK');
            },1000);
        });
        p.then(value=>{
            console.log(111);  // 只输出到111
            // 有且只有一个方式 pending状态的promise
            return new Promise(()=>{});
        }).then(value=>{
            console.log(222);
        }).then(value=>{
            console.log(333);
        }).catch(reason=>{
            console.warn(reason);
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p=Promise.reject(521);
        console.log(p);  // Promise {<rejected>: 521}
        p.catch(reason=>{
            console.log(reason);  // 521
        })

        let p2=Promise.reject('iloveu');
        console.log(p2);  // Promise {<rejected>: 'iloveu'}
        p2.catch(reason=>{
            console.log(reason);  // iloveu
        })       

        let p3=Promise.reject(new Promise((resolve,reject)=>{
            resolve('success?')
        }));
        console.log(p3);  // Promise {<rejected>: Promise}
        p3.catch(reason=>{
            console.log(reason);  // Promise {<fulfilled>: 'success?'}
        })          

    </script>
</body>
</html>

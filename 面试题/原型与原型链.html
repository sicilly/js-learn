        // 5. 找自身的私有属性
        function Person(){

        }
        Person.prototype.age=18 // 原型链上属性
        let person1=new Person()
        person1.age=28  // 私有属性
        person1.demo='demo' // 私有属性
        let item;
        for(item in person1){
            if(person1.hasOwnProperty(item)){
                console.log(item)  // 输出age demo
            }
        }
        console.log(Person.prototype.constructor) // constructor指回构造函数Person(){}

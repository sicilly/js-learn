<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const s = new Date().getSeconds();
        console.log(s);  // 记录当前时间

        setTimeout(function() {
            // 输出 "2"，表示回调函数并没有在 500 毫秒之后立即执行
            let run_time=new Date().getSeconds();  // 运行到这里的时间
            console.log("Ran after " + (run_time-s) + " seconds"); // 实际上已经过去了两秒
        }, 500);  // 只是确保这个任务，会在500毫秒后进入macrotask队列

        while(true) {
            if(new Date().getSeconds() - s >= 2) {
                console.log("Good, looped for 2 seconds");  // 先等两秒过去才退出循环
                break;
            }
        }

    </script>
</body>
</html>

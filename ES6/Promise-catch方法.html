<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-then</title>
</head>
<body>
    <script>
        // 创建Promise对象
        const p=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                reject("出错啦!")
            },1000)
        });

        p.catch(function(reason){
            console.warn(reason);
        })


    </script>
</body>
</html>

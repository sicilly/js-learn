<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        let xiyou = ['唐僧','孙悟空','猪八戒','沙僧']
        // 使用for of遍历数组
        for(let v of xiyou){
            console.log(v)
        }
        console.log(xiyou) // 有Symbol(Symbol.iterator)
        // 迭代器对象 指向起始位置
        let iter=xiyou[Symbol.iterator]()
        // 调用对象的next方法
        console.log(iter.next())  // {value: '唐僧', done: false}
        console.log(iter.next())
        console.log(iter.next())
        console.log(iter.next())
        console.log(iter.next())  // {value: undefined, done: true}
    </script>
</body>
</html>

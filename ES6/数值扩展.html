<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        // 0. Number.EPSILON是js表示的最小精度
        function equal(a,b){
            if(Math.abs(a-b)<Number.EPSILON){
                return true;
            }else{
                return false;
            }
        }
        console.log(0.1+0.2===0.3); // false
        console.log(equal(0.1+0.2,0.3)); // true

        // 1. 二进制和八进制
        let b=0b1010; // 0b开头是二进制
        console.log(b);  // 10

        let o=0o777;  //0o开头是八进制
        console.log(o); // 511

        let d=100;
        console.log(d);  //100

        let x=0xff;   //0x开头是十六进制
        console.log(x);  //255

        // 2. Number.isFinite 检测一个数值是否有限
        console.log(Number.isFinite(100));  // true
        console.log(Number.isFinite(100/0));  // false
        console.log(Number.isFinite(Infinity));  // false

        // 3. Number.inNaN （用于检测数值是否为NaN）
        console.log(Number.isNaN(123));  // false

        // 4. Number.parseInt（用于将字符串转换为数值，开头必须是数字，只取从有数值时开始，到没有数值时结束）
        console.log(Number.parseInt('5211314love'));  // 5211314
        console.log(Number.parseFloat('3.14love'));  // 3.14

        // 5. Number.isInteger  （用于检测数值是否为整数）
        console.log(Number.isInteger(5));  // true
        console.log(Number.isInteger(5.5));   // false

        // 6. Math.trunc  （将数字的小数部分抹去）
        console.log(Math.trunc(3.5));  // 3

        // 7. Math.sign （用于检测数值是正式、负数、还是零  返回值分别为 1 -1 0）
        console.log(Math.sign(100))  // 1
        console.log(Math.sign(-100)) // -1
        console.log(Math.sign(0))    // 0
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        // // 构造函数是一个对象
        // function Phone(){

        // }
        // // 可以往函数对象上添加属性和方法
        // Phone.name='手机';  // 属性
        // Phone.func=function(){
        //     console.log("我是Phone函数的方法");  // 方法
        // }

        // let nokia=new Phone();
        // // console.log(nokia.name);  // undefined 说明实例对象上没有构造函数上的属性
        // // nokia.func();  // nokia.func is not a function

        
        // Phone.prototype.size='5.5inch';
        // console.log(nokia.size);  // 5.5inch

        class Phone{
            // 静态属性
            static name='手机';
            static change(){
                console.log("我可以改变世界");
            }
        }
        let nokia=new Phone();
        console.log(nokia.name);  // undefined
        console.log(Phone.name);  // 手机

    </script>

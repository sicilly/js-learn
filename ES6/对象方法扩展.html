<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值扩展</title>
</head>
<body>
    <script>
        //Object.is（用于判断两个值是否完全相等,类似于  === ）
        console.log(Object.is(120,120));  //true
        console.log(Object.is(NaN,NaN));   //true
        // 但也有区别
        console.log(NaN===NaN); //false

        //2. Object.assign 对象的合并
        const config1 = {
             host: 'localhost',
             port: 3306,
             name: 'root',
             pass: 'root',
             test: 'test'
         };
         const config2 = {
             host: 'http://atguigu.com',
             port: 33060,
             name: 'atguigu.com',
             pass: 'iloveyou',
             test2: 'test2'
         }
         console.log(Object.assign(config1,config2));  // 如果有重复的，后面把前面覆盖
        // {host: "http://atguigu.com"
        // name: "atguigu.com"
        // pass: "iloveyou"
        // port: 33060
        // test: "test"
        // test2: "test2"}

        //3. Object.setPrototypeOf 设置原型对象  Object.getPrototypeof
        const school = {
            name: 'xx大学'
        }
        const cities = {
            xiaoqu: ['北京','上海','深圳']
        }
        Object.setPrototypeOf(school, cities);  // 设置原型对象
        console.log(Object.getPrototypeOf(school));
        console.log(school);


    </script>
</body>
</html>

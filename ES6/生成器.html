<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器其实就是一个特殊的函数
        // 函数代码的分隔符
        function * gen(){
            yield '一只没有耳朵';
            yield '一只没有尾巴';
            yield '真奇怪'
        }

        let iterator=gen();
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        
    </script>
</body>
</html>

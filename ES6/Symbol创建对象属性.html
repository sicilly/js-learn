<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol创建对象属性</title>
</head>
<body>
    
    <script>
        // 这是一个 game 对象，假设我们不知道里面有什么属性和方法
        const game = {
            uname: '俄罗斯方块',
            // 原来已经有up和down方法
            up: function () { },
            down: function () { }
        }

        // 现在想安全的向对象中添加属性和方法（有可能同名）
        // 声明一个对象
        let methods={
            up:Symbol(),
            down:Symbol()
        }

        game[methods.up]=function(){
            console.log("我可以改变形状");
        }

        game[methods.down]=function(){
            console.log("我可以快速下降")
        }


        console.log(game)

        // 调用这两个新加的方法
        game[methods.up]();
        game[methods.down]();


        // 写法二：
        let youxi={
            name:"狼人杀",
            [Symbol('say')]:function(){
                console.log("我可以发言")
            },
            [Symbol('zibao')]:function(){
                console.log("我可以自爆")
            }
        }
        console.log(youxi)



    </script>
</body>
</html>

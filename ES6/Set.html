<!DOCTYPE html>
<html lang="en">
<head>
    <title>集合</title>
</head>
<body>
    <script>
        // 声明一个set
        let s=new Set();
        let s2=new Set(['大事儿','小事儿','好事儿','坏事儿','小事儿'])
        console.log(typeof s);
        // 元素个数
        console.log(s2.size);
        // 添加新的元素
        s2.add('喜事儿');
        console.log(s2);
        s2.delete("坏事儿")
        console.log(s2);
        // 检测是否存在
        console.log(s2.has("好事儿"));
        console.log(s2.has("糟心事儿"));
        console.log(s2);
        // s2.clear(); // 清空
        // console.log(s2);

        // 遍历
        for(let v of s2){
            console.log(v);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象继承</title>
</head>
<body>
    <script>
        // ES5构造函数继承
        // 手机 父构造函数
        function Phone(brand,price){
            this.brand=brand;
            this.price=price;
        }
        Phone.prototype.call=function(){
            console.log("我可以打电话")
        }

        // 智能手机 子构造方法
        function SmartPhone(brand,price,color,size){
            Phone.call(this,brand,price); // 调用了父构造函数
            this.color=color; // 子类自己的属性
            this.size=size;
        }

        // 设置子级构造函数的原型
        SmartPhone.prototype=new Phone;
        SmartPhone.prototype.constructor=SmartPhone;  // 校正

        // 声明子类的方法
        SmartPhone.prototype.photo=function(){
            console.log("我可以拍照")
        }
        SmartPhone.prototype.playGame=function(){
            console.log("我可以玩游戏");
        }

        const chuizi= new SmartPhone('锤子',249,'黑色','5.5inch');

        console.log(chuizi);
    </script>
</body>
</html>
